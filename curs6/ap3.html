<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Formular de contact</h2>
    <form action="" method="get">
        <label for="orase"> Selecteaza oras</label>
        <select name="orase" id="orase">
            <option value="">Selecteaza ...</option>
            <option value="Timisoara"> Timisoara</option>
            <option value="Bucuresti"> Bucuresti</option>
            <option value="Brasov"> Brasov</option>
            <option value="Cluj"> Cluj</option>
            <option value="Arad"> Arad</option>
        </select> <br>
        <label for="limbaje"> Selecteaza limbaje de programare dorite</label> <br>
        <select name="limbaje" id="limbaje" multiple >
            <option value="php"> PHP</option>
            <option value="java"> Java</option>
            <option value="c++"> C++</option>
            <option value="javascript">JavaScript</option>
        </select>
        
        <br> <br>
        <label for="limbaje"> Selecteaza limbaje de programare dorite</label> <br>
        <input type="checkbox" name="limbaj1" id="limbaj1" value="PHP"> <label for="limbaj1">PHP</label> <br>
        <input type="checkbox" name="limbaj2" id="limbaj2" value="Java"> <label for="limbaj2">Java</label> <br>
        <input type="checkbox" name="limbaj3" id="limbaj3" value="C++"> <label for="limbaj3">C++</label> <br>

        <label for="mesaj">Mesaj</label> <br>
        <textarea name="mesaj" id="mesaj" cols="30" rows="10"></textarea>
        <fieldset>
            <legend>
                Program cursuri
            </legend>
            <input type="radio" name="program" id="p1" value="dimineata" checked> <label for="p1">dimineata</label>
            <input type="radio" name="program" id="p2" value="pranz" disabled> <label for="p2">pranz</label>
            <input type="radio" name="program" id="p3" value="seara"> <label for="p3">seara</label>
        </fieldset> <br><br>

        <input type="checkbox" name="termeni" id="termeni"> <label for="termeni"> termeni si conditii</label>
        <input type="checkbox" name="noutati" id="noutati"> <label for="noutati"> Noutati</label>
        <input type="submit" value="Trimite datele" name="trimite">
        
    </form>
</body>

</html>
